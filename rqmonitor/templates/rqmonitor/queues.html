<div class="container-fluid  dashboard-content">
  
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="page-header">
        <h2 class="pageheader-title">RQ Queues for {{rq_host_url}}</h2>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" id="table_workers">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            {% include 'rqmonitor/table_queues.html' %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmation Queue Delete Modal -->
  <div class="modal fade" id="confirmation" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Confirm Worker Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          SIGINT will be sent to worker requesting warm shutdown. Any currently running job will
          get completed.
        </div>
        <div class="modal-footer">
          <button type="button" id="modalcancel" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" id="modalsubmit" class="btn btn-primary delete_queue">Send SIGINT</button>
        </div>
      </div>
    </div>
  </div>

</div>
